<div class="container w-50">
    <h1 class="display-4">Contact Us</h1>
    <!-- ReactiveForms import ReactiveFormsModule in app.module.ts -->
    <form [formGroup]="contactForm" (submit)="getContactData()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text" formControlName="email">
        </div>
        <div class="form-group">
            <label for="mobile">Phone No</label>
            <input id="mobile" class="form-control" type="text" formControlName="mobile">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" class="form-control" formControlName="desc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <input id="" class="btn btn-primary" type="Submit" value="Submit">
        </div>
    </form>
</div>
